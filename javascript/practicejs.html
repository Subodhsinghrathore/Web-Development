    let count = 1
    for (let i = 1; i <= 50000; i++) {
        let no = i;
        let temp = no
        let sum = 0
        while (temp > 0) {
            let rem = temp % 10
            let fact = 1
            for (let i = 1; i <= rem; i++) {
                fact = fact * i
            }
            sum = sum + fact
            temp = Math.trunc(temp / 10)
        }
